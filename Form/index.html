<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outborder">
        <div class="container">
            <form>
                <div class="username">
                    <label for="username">Enter username:</label>
                    <input type="text" name="username" id="username" placeholder="username" minlength="5">
                    <br>
                    <div class="space"><p class="msg1" hidden></p></div>
                </div>
                <div class="email">
                    <label for="email">Enter e-mail:</label>
                    <input type="email" name="email" id="email" placeholder="email@email.email">
                    <br>
                    <div class="space"><p class="msg2" hidden></p></div>
                </div>
                <div class="password">
                    <label for="passord">Enter password:</label>
                    <input type="password" name="passord" id="password" placeholder="password" minlength="5">
                    <br>
                    <div class="space"><p class="msg3" hidden></p></div>
                </div>
                <div class="confirmpass">
                    <label for="confirmpass">Confirm password:</label>
                    <input type="password" name="confirmpass" id="confirmpass" placeholder="password" minlength="5">
                    <br>
                    <div class="space"><p class="msg4" hidden></p></div>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>


    <script src="app2.js"></script>
</body>
</html>
